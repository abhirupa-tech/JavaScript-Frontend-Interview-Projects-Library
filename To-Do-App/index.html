<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Memory Game</title>
</head>
<body>
    <div class="container mx-auto w-[80vw] my-10 ">
        <div class="header-pending text-2xl font-semibold py-4">My Tasks</div>
        <hr class="border-t border-neutral-600 my-4">

        <!--Table Layout for the To-Do Tasks-->
        <table class="min-w-full bg-white rounded-lg shadow-lg">
            <thead>
                <tr>
                    <th class="px-4 py-2 border-b text-left text-lg">Done</th>
                    <th class="px-4 py-2 border-b text-left text-lg">Task Description</th>
                    <th class="px-4 py-2 border-b text-left text-lg">Priority</th>
                    <th class="px-4 py-2 border-b text-left text-lg">Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="px-4 py-2 border-b text-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-green-500">
                    </td>
                    <td class="px-4 py-2 border-b">Sample Task 1</td>
                    <td class="px-4 py-2 border-b">High</td>
                    <td class="px-4 py-2 border-b">2025-01-10</td>
                </tr>
                <tr>
                    <td class="px-4 py-2 border-b text-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-green-500">
                    </td>
                    <td class="px-4 py-2 border-b">Sample Task 2</td>
                    <td class="px-4 py-2 border-b">Medium</td>
                    <td class="px-4 py-2 border-b">2025-01-15</td>
                </tr>
                <!-- Add more tasks here -->
            </tbody>
        </table>

        <div class="header-completed text-2xl font-semibold py-4">Completed</div>
        <hr class="border-t border-neutral-600 my-4">
        
        <!--Table Layout for the Completed Tasks-->
        <table class="min-w-full bg-white rounded-lg shadow-lg">
            <thead>
                <tr>
                    <th class="px-4 py-2 border-b text-left text-lg">Done</th>
                    <th class="px-4 py-2 border-b text-left text-lg">Task Description</th>
                    <th class="px-4 py-2 border-b text-left text-lg">Priority</th>
                    <th class="px-4 py-2 border-b text-left text-lg">Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="px-4 py-2 border-b text-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-green-500">
                    </td>
                    <td class="px-4 py-2 border-b">Sample Task 1</td>
                    <td class="px-4 py-2 border-b">High</td>
                    <td class="px-4 py-2 border-b">2025-01-10</td>
                </tr>
                <tr>
                    <td class="px-4 py-2 border-b text-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-green-500">
                    </td>
                    <td class="px-4 py-2 border-b">Sample Task 2</td>
                    <td class="px-4 py-2 border-b">Medium</td>
                    <td class="px-4 py-2 border-b">2025-01-15</td>
                </tr>
                <!-- Add more tasks here -->
            </tbody>
        </table>

        <!--Input Field-->
        <div class="relative bg-white p-4 flex items-center">
            <input type="text" class="flex-grow border-neutral-500 p-2 border border-neutral-800 rounded-3xl my-8 mx-4 px-6 py-2" placeholder="Add a Task">
            <button class="submit-button bg-zinc-50 text-white p-2 rounded-full hover:bg-stone-500 flex items-center justify-center w-10 h-10">                
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="black" class="size-6">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
            </button>
        </div>
    </div>
    
    <style>
        .submit-button:hover svg {
            stroke: white;
        }
    </style>    
    <script src = "script.js"></script>
    
</body>
</html>
