<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Memory Game</title>
</head>
<body class="relative h-max-[100vh] bg-gray-100">
    <div class="container  mx-auto w-[80vw] mt-10 ">
        <div class="header-pending text-3xl font-bold text-gray-800 py-4 ">
            My Tasks
        </div>

        <!--Table Layout for the To-Do Tasks-->
        <table class="min-w-full bg-white rounded-lg mt-6 shadow-lg px-6">
            <thead>
                <tr>
                    <th class="px-4 py-2 border-b text-center text-lg">Done</th>
                    <th class="px-4 py-2 border-b text-left text-lg">Task Description</th>
                    <th class="px-4 py-2 border-b text-left text-lg">Priority</th>
                    <th class="px-4 py-2 border-b text-center text-lg">Due Date</th>
                </tr>
            </thead>
            <tbody id="pending-tasks">
            </tbody>
        </table>
    </div>

    <!--Input Field-->
    <div class="fixed bottom-0 left-0 w-full bg-white flex items-center p-4 border-t border-neutral-300">
        <!--Text Field -->
        <input type="text" id="task-input" class="required:border-red-500 flex-grow border-neutral-500 p-2 border rounded-3xl mr-4 px-6 py-2 focus:border-blue-500" placeholder="Add a Task">
            
        <!--Priority Selector-->      
        <select id="priority" class="shadow border-neutral-500 p-2 border rounded-3xl mr-4 px-6 py-2 appearance-none w-[150px] text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option value="" disabled selected>Select priority</option>
            <option value="URGENT">URGENT</option>
            <option value="HIGH">HIGH</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="LOW">LOW</option>
        </select>

        <!--Calendar to Pick Due Date -->
        <input type="date" id="due-date" class="required:border-red-500 shadow border-neutral-500 p-2 border rounded-3xl mr-4 px-6 py-2 appearance-none w-[180px] text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

        <!--Submit Button-->
        <button id="submit-button" class="bg-zinc-100 text-white p-2 rounded-full hover:bg-stone-500 flex items-center justify-center w-10 h-10 disabled:opacity-75 disabled:hover:bg-zinc-100">                
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="black" class="size-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
        </button>
    </div>
    
    <style>
        .submit-button:hover svg {
            stroke: white;
        }
    </style>    
    <script type="module" src="script.js"></script>
</body>
</html>
