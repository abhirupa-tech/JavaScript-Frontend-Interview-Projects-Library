<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-6">
  <!-- Main Container -->
  <div class="max-w-4xl w-full">
    <!-- Improve Your Mind Section -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-8 text-left flex flex-row">
      <div id="intro-left-col" class="w-full">
        <h1 class="text-6xl font-extrabold text-teal-600"><span>Improve<br/></span>your mind</h1>
        <p class="mt-4 text-lg text-gray-600 bg-neutral-200 p-4 rounded-2xl mt-2">
            Answer as Many Questions as Possible.<br />
            Timer ends at 60 seconds, or when you make a mistake. Good luck!<br />
        </p>
      </div>
      <div id="intro-right-col"class="bg-gradient-to-br flex flex-col border-2 text-gray-900 rounded-2xl p-8 ml-8 w-full">
        <h1 class="text-3xl font-extrabold text-center text-neutral-700 tracking-wide mb-6">üèÜ Scoreboard</h1>
        <div class="flex justify-between items-center mb-6">
          <p class="text-xl font-light">Score:</p>
          <span id="score" class="text-2xl font-semibold text-cyan-400">0</span>
        </div>
        <div class="flex justify-between items-center">
          <p class="text-xl font-light">Timer:</p>
          <span id="timer" class="text-2xl font-semibold text-pink-400">00:00</span>
        </div>
      </div>
    </div>

    <!-- Quiz Card -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 id="question" class="text-2xl font-semibold text-gray-700" id="question">‚ú® What is the capital of France?</h2>
      <div class="mt-4 flex flex-row">
        <!-- Option Buttons -->
        <button class="w-full p-4 m-2 bg-sky-200 text-sky-900 font-medium rounded-lg shadow hover:bg-sky-300 option">A. Berlin</button>
        <button class="w-full p-4 m-2 bg-sky-200 text-sky-900 font-medium rounded-lg shadow hover:bg-sky-300 option">B. Madrid</button>
        <button class="w-full p-4 m-2 bg-sky-200 text-sky-900 font-medium rounded-lg shadow hover:bg-sky-300 option">C. Paris</button>
        <button class="w-full p-4 m-2 bg-sky-200 text-sky-900 font-medium rounded-lg shadow hover:bg-sky-300 option">D. Rome</button>
      </div>

      <!-- Hint Button -->
      <div class="mt-6 text-center">
        <button class="px-6 py-3 bg-teal-500 text-white font-semibold rounded-full shadow-lg hover:bg-teal-600" id="hint-button">Show Hint</button>
      </div>
      <div id="hint-text" class="hidden mt-6 p-3 border-2 border-neutral-200 text-center rounded-lg">üí°This is a sample Hint!</div>
    </div>
  </div>

  <div id="gameOverNotif" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-2xl font-bold mb-4">Game Over</h2>
      <p class="text-gray-700 mb-4">Congratulations! You scored <span id="score-number" class="font-bold">0</span> points!</p>
      <button id="restart-game" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Restart</button>
    </div>
  </div>
  <script src="./Script.js" type="module"></script>
  <script src="./Questions.js" type="module"></script>
</body>
</html>
