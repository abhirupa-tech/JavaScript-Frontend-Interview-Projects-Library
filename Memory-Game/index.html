<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Memory Game</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center">
        <div id="timer" class="time-div p-4 my-4 bg-white shadow-md rounded-lg text-lg font-bold text-neutral-800">
            60
        </div>
        <div id="main" class="w-[20rem] mx-auto p-4 my-8">
            <div id="grid" class="grid grid-cols-3 gap-4 "></div>
        </div>
        <div id="finalMessage" class="text-2xl font-bold text-neutral-800 mx-auto my-10"></div>
        <button onclick="refresh()" id="refreshButton" class="w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Refresh Game
        </button>
    </div>
    
    <script src = "script.js"></script>
