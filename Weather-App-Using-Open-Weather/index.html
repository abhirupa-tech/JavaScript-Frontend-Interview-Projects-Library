<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div id="weatherCard" class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Row 1: Header -->
            <div class="bg-blue-500 text-white p-4 text-left">
                <h2 id="weather-desc" class="text-2xl font-bold">Loading ...</h2>
                <p id="location" class="text-sm font-light">Fetching Location ...</h2>
            </div>

            <!-- Row 2: Details -->
            <div class="p-4">
                <p id="temperature" class="text-gray-700"></p>
                <p id="humidity" class="text-gray-700"></p>
                <p id="wind" class="text-gray-700"></p>
            </div>

            <!-- Row 3: Placeholder for additional content -->
            <div class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div class="p-4 bg-gray-100 rounded">
                    <p id="date-1" class="text-gray-700"></p>
                    <p id="temperature-1" class="text-gray-700"></p>
                    <p id="humidity-1" class="text-gray-700"></p>
                    <p id="desc-1" class="text-blue-700"></p>
                </div>
                <div class="p-4 bg-gray-100 rounded">
                    <p id="date-2" class="text-gray-700"></p>
                    <p id="temperature-2" class="text-gray-700"></p>
                    <p id="humidity-2"class="text-gray-700"></p>
                    <p id="desc-2" class="text-blue-700"></p>
                </div>
                <div class="p-4 bg-gray-100 rounded">
                    <p id="date-3" class="text-gray-700"></p>
                    <p id="temperature-3" class="text-gray-700"></p>
                    <p id="humidity-3"class="text-gray-700"></p>
                    <p id="desc-3" class="text-blue-700"></p>
                </div>
                <div class="p-4 bg-gray-100 rounded">
                    <p id="date-4" class="text-gray-700"></p>
                    <p id="temperature-4" class="text-gray-700"></p>
                    <p id="humidity-4"class="text-gray-700"></p>
                    <p id="desc-4" class="text-blue-700"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
