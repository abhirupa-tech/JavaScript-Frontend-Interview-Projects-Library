<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Notification Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex flex-col items-center justify-center">
    
    <!-- Notification Card -->
    <div id="notification-area" class="hidden w-full max-w-md mx-auto mb-4">
        <div id="notification-card" class="relative bg-white shadow-lg rounded-lg p-6">
            <strong id="notification-class" class="font-bold">Success!</strong>
            <span id="notification-message"class="block sm:inline">This is a sample notification.</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                <svg id = "close-notification" class="size-6 cursor-pointer hover:text-orange-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </span>
            <div class="absolute bottom-0 left-0 w-3/4 h-1 bg-green-500 rounded-b-lg"></div>
        </div>
    </div>

    <!-- Notification Form -->
    <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <form id="notification-form">
            <div class="mb-4">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Notification Content:</label>
                <input type="text" id="content" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter notification content">
            </div>
            <div class="mb-4">
                <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Time (seconds):</label>
                <input type="number" id="time" min="1" max="60" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter time in milliseconds">
            </div>
            <div class="mb-4">
                <label for="type" class="block text-gray-700 text-sm font-bold mb-2">Error Type:</label>
                <select id="type" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="success">Success</option>
                    <option value="error">Error</option>
                    <option value="warning">Warning</option>
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Notification</button>
            </div>
        </form>
    </div>
    <script src="notificationManager.js" type="module"></script>
</body>
</html>
