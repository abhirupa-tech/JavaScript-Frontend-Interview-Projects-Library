<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./drag.js" defer></script>
    <title>Kanban Board</title>
</head>
<body class="relative h-max-[100vh] m-5 items-center justify-center flex">

    <!-- Kanban Board User Interface -->
    <div class="container grid grid-cols-3 gap-4 w-[80%] h-[80vh]">
        
        <!-- New Tasks -->
        <div id="new" class="lane bg-neutral-100 rounded-lg shadow-lg border">
            <div class="bg-indigo-100 rounded-t-lg p-2 uppercase font-semibold text-md">New</div>
            <div class="p-1 task bg-white rounded-lg shadow-md flex items-start m-2" draggable="true">
                <div class="flex-shrink-0 p-1 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672Zm-7.518-.267A8.25 8.25 0 1 1 20.25 10.5M8.288 14.212A5.25 5.25 0 1 1 17.25 10.5" />
                      </svg>                      
                </div>
                <p class="task-description text-sm font-light line-clamp-3 p-1">
                    Figure out how to use a Kanban Board and document the same
                </p>  
            </div>
        </div>

        <!-- Ongoing Tasks -->
        <div id="ongoing" class="lane bg-neutral-100 rounded-lg shadow-lg border">
            <div class="bg-indigo-100 rounded-t-lg p-2 uppercase font-semibold text-md">Ongoing</div>
            <div class="p-2">Ongoing</div>
        </div>

        <!-- Closed Tasks -->
        <div id="closed" class="lane bg-neutral-100 rounded-lg shadow-lg border">
            <div class="bg-indigo-100 rounded-t-lg p-2 uppercase font-semibold text-md">Closed</div>
            <div class="p-2">Closed</div>
        </div>
        </div>
    </div>

    <!--Input Field-->
    <div class="fixed bottom-0 left-0 w-full bg-white flex items-center p-4 border-t border-neutral-300">
        <!--Text Field -->
        <input type="text" id="task-input" class="required:border-red-500 flex-grow border-neutral-500 p-2 border rounded-3xl mr-4 px-6 py-2 focus:border-blue-500" placeholder="Add a Task">
            
        <!--Priority Selector-->      
        <select id="priority" class="shadow border-neutral-500 p-2 border rounded-3xl mr-4 px-6 py-2 appearance-none w-[150px] text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option value="" disabled selected>Select priority</option>
            <option value="URGENT">URGENT</option>
            <option value="HIGH">HIGH</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="LOW">LOW</option>
        </select>

        <!--Calendar to Pick Due Date -->
        <input type="date" id="due-date" class="required:border-red-500 shadow border-neutral-500 p-2 border rounded-3xl mr-4 px-6 py-2 appearance-none w-[180px] text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

        <!--Submit Button-->
        <button id="submit-button" class="bg-zinc-100 text-white p-2 rounded-full hover:bg-stone-500 flex items-center justify-center w-10 h-10 disabled:opacity-75 disabled:hover:bg-zinc-100">                
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="black" class="size-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
        </button>
    </div>
    
    <style>
        .submit-button:hover svg {
            stroke: white;
        }
    </style>    
    <script type="module" src="script.js"></script>
</body>
</html>
